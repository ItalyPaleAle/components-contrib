version: '2'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dapr_state_store
      MYSQL_USER: dapr
      MYSQL_PASSWORD: example
    ports:
      - "127.0.0.1:3306:3306"
