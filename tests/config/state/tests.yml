# Supported operations: transaction, etag, first-write, query, ttl
# Supported config: 
# - badEtag: string containing a value for the bad etag, for exaple if the component uses numeric etags (default: "bad-etag")
componentType: state
components:
  - component: redis.v6
    allOperations: true
  - component: redis.v7
    allOperations: false
    operations: [ "transaction", "etag", "first-write" ]
  - component: mongodb
    allOperations: true
  - component: memcached
    allOperations: false
    operations: [ "ttl" ]
  - component: azure.cosmosdb
    allOperations: true
  - component: azure.blobstorage
    allOperations: false
    operations: [ "etag", "first-write" ]
  - component: azure.sql
    allOperations: false
    operations: [ "transaction", "etag", "first-write" ]
  - component: sqlserver
    allOperations: false
    operations: [ "transaction", "etag", "first-write", "ttl" ]
  - component: postgresql
    allOperations: true
    config:
      # This component requires etags to be numeric
      badEtag: "1"
  - component: sqlite
    allOperations: false
    operations: [ "transaction", "etag",  "first-write", "ttl" ]
  - component: mysql.mysql
    allOperations: false
    operations: [ "transaction", "etag",  "first-write", "ttl" ]
  - component: mysql.mariadb
    allOperations: false
    operations: [ "transaction", "etag",  "first-write", "ttl" ]
  - component: azure.tablestorage.storage
    allOperations: false
    operations: [ "etag", "first-write"]
  - component: azure.tablestorage.cosmosdb
    allOperations: false
    operations: [ "etag", "first-write"]
  - component: oracledatabase
    allOperations: false
    operations: [ "transaction", "etag",  "first-write", "ttl" ]
  - component: cassandra
    allOperations: false
    operations: [ "ttl" ]
  - component: cloudflare.workerskv
    allOperations: false
    # Although this component supports TTLs, the minimum TTL is 60s, which makes it not suitable for our conformance tests
    operations: []
  - component: cockroachdb
    allOperations: true
  - component: rethinkdb
    allOperations: false
    operations: []
  - component: in-memory
    allOperations: false
    operations: [ "transaction", "etag",  "first-write", "ttl" ]
  - component: aws.dynamodb.docker
    allOperations: false
    operations: [ "transaction", "etag", "first-write" ]
  - component: aws.dynamodb.terraform
    allOperations: false
    operations: [ "transaction", "etag", "first-write" ]
  - component: etcd
    allOperations: false
    operations: [ "transaction", "etag",  "first-write", "ttl" ]
  - component: gcp.firestore.docker
    allOperations: false
    operations: []
  - component: gcp.firestore.cloud
    allOperations: false
    operations: []